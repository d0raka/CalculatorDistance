<!DOCTYPE html>

<html dir="rtl" lang="he">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>מחשבון מרחק</title>
<!--
      This simple one‑page web application implements a distance‑based fee calculator.
      The design is deliberately clean and uncluttered to make it easy to use from both
      mobile and desktop devices. It uses modern CSS for layout and styling but
      requires no external dependencies. All functionality lives in a few small
      JavaScript functions at the end of this file.
    -->

<link href="style.css" rel="stylesheet"/></head>
<body>

<header>
  <div class="navbar">
    <div class="navbar-title">מחשבון מרחק</div>
    <nav class="navbar-menu">
      <a href="#">דף הבית</a>
      <a href="#">איך זה עובד</a>
      <a href="#">צור קשר</a>
    </nav>
  </div>
</header>



<main>
  <div class="main-container equal-height" style="display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center; align-items: flex-start; max-width: 1200px; margin: auto;">
    <div class="card calculator" style="flex:1 1 48%; min-width:300px;" style="flex: 1 1 300px; max-width: 600px;">
        <div class="form-group">
            <label for="businessOrder">שם עסק + מספר הזמנה (אופציונלי)</label>
            <input type="text" id="businessOrder" placeholder="למשל: Chicken Station #368" />
        </div>
        
<div class="form-group">
    <label for="manualDistance">מרחק ידני (במטרים - אופציונלי, גובר על הקישור):</label>
    <input type="number" id="manualDistance" placeholder="למשל: 1700" min="1" />
</div>
<div class="form-group">
            <label>
                <input type="checkbox" id="bonusToggle" onchange="toggleBonus()"> בונוס (לא חובה)
            </label>
            <input type="number" id="bonus" placeholder="הזן בונוס באחוזים" min="0" max="100" style="display:none; margin-top: 0.5rem;" />
        </div>
        
<div class="form-group">
    <label>בחירת כלי תחבורה (חובה)</label>
    <div class="radio-group">
        <label><input type="radio" name="vehicle" value="Walker"> הולך רגל</label>
        <label><input type="radio" name="vehicle" value="Bicycle"> אופניים</label>
        <label><input type="radio" name="vehicle" value="Motorcycle"> אופנוע</label>
        <label><input type="radio" name="vehicle" value="Vehicle"> רכב</label>
    </div>
</div>

        </div>
        <div class="form-group">
            <label for="gmap">קישור – חובה (Google Maps או OpenStreetMap)</label>
            <input type="text" id="gmap" placeholder="הדבק כאן את הקישור" />
        </div>
        <div class="form-group actions">
            <button id="calcBtn" onclick="calculate()">חשב</button>
            <button id="resetBtn" onclick="resetForm()">איפוס טופס</button>
            <button id="copyBtn" onclick="copyResult()" disabled>העתק תשלום</button>
            <button onclick="copyDescription()">העתק תיאור הזמנה</button>
        </div>
        <div id="result" class="result-container"><!-- כאן יוצג הסיכום --></div>
        <div style="text-align:center; font-size:0.85rem; margin-top:1.5rem; color:#888;">
            האתר נבנה באהבה על ידי <strong>דור אקא</strong> 💡
        </div>
    </div>

    <div class="card converter" style="flex:1 1 48%; min-width:300px;" style="flex: 1 1 300px; max-width: 500px;">
        <h3 style="margin-top:0;">המרת קישור OSRM ל-Google Maps</h3>
        <div class="form-group">
            <label for="osrmLink">הדבק כאן קישור OSRM:</label>
            <input type="text" id="osrmLink" placeholder="https://map.project-osrm.org/..." />
        </div>
        <div class="form-group actions">
            <button onclick="convertToGoogle()">המר</button>
            <button onclick="copyDescription()">העתק תיאור הזמנה</button>
        </div>
        <div id="convertedLink" class="result-container" style="word-break: break-all;"></div>
    </div>
  </div>
</main>
